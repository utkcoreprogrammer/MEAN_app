<!DOCTYPE html>
<html>
<head>
	<base href = "/">
	<title>
		Splitwise
	</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href= "assets/css/styles.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.js"> </script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-route.min.js"></script>
  <script src="app/app.js"> </script>
  <script src="app/routes.js"> </script>
  <script src="app/controllers/mainCtrl.js"> </script>
  <script src="app/controllers/registerCtrl.js"> </script>
	<script src="app/services/userServices.js"> </script>
  <script src="app/services/authServices.js"> </script>

</head>
<body ng-app = "splitwiseApp" ng-controller="mainCtrl as main" ng-cloak>
	<nav class="navbar" style="background-color: #87CEEB;">
		<div class="container-fluid">
    		<div class="navbar-header pull-left">
      			<a class="navbar-brand" href="#">Splitwise</a>
    		</div>
    		<ul class="nav navbar-nav">
      			<li class="active">
            <a href="/" ng-show = "!main.userLoggedIn">Home</a>
             <a href="/dashboard" ng-show = "main.userLoggedIn">Home</a>
            </li>
      			<li><a class="btn btn-sm btn-primary" style="height:50px;width:80px;text-decoration:none;" ng-show = "!main.userLoggedIn" href="/login">Login</a></li> 
      			<li><a href="/register" class="btn btn-sm btn-danger" ng-show = "!main.userLoggedIn" style="height:50px;width:80px;">Signup</a></li>
        </ul>
            <ul class="nav pull-right" ng-show = "main.userLoggedIn">
                <li><a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span style="font-size:16px;font-family: Rockwell;">{{main.username}}
                    </span><b class="caret"></b> </a> 
                  <ul class="dropdown-menu pull-right">
                    <li><a href="#" data-method="post" ng-click = "main.logOut()" ng-show= "main.userLoggedIn">Logout</a>
                    </li>
                    <li><a ng-show = "main.userLoggedIn" href="/groups">See Groups</a></li>
                    <li><a ng-show = "main.userLoggedIn" href="/dashboard">Go to Dashboard</a></li>
                  </ul> 
                </li>
            </ul>         
  	</div>
  <!-- Navbar content -->
	</nav>

	<ng-view> </ng-view>
</body>
</html>
