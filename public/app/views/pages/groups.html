<center> <header><h1>Welcome {{main.username}}</h1> </header></center>
<ul class="nav nav-tabs">
  <div class="col-md-4">
    <div class="col-md-6">
      <li>
        <a href= "/friends" data-toggle="tab"><h2>Friends</h2></a>
      </li>
    </div>

    <div class="col-md-6">
      <li>
        <a href="/groups" data-toggle="tab"><h2>Groups</h2></a>
      </li>
    </div>
  </div>
</ul>

<div class="tab-content">
  <div class="tab-pane" id="friends">
   </div>
  <div class="tab-pane active" id="groups">
     <div style="margin-left:10px;">
      <br/>
      <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#groupModal">
      <span class="glyphicon glyphicon-plus"></span>Create a Group
      </button> 
    </div>
      <br/>
    <div class="col-md-2">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th> Group Name </th>
            <th> Member </th> 
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="group in groupList">
            <td>{{group.groupName}}</td>
            <td>{{register.arrayToString(group.members)}} </td>
            
          </tr>                                
        </tbody>
      </table>
    </div>
  </div>
  </div>


<div class="col-md-4">  
</div>




  <div class="modal fade" id="groupModal" role="dialog" style="text-align:center;">
    <div class="modal-dialog">
    
      <!--  Modal content -->
      <div class="modal-content">
        <div class="modal-header"  style="background-color:#5bc0de;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create a Group
           </h4>
        </div>
        <div class="modal-body">
            <form name="form2" ng-submit ="register.createGroup();" novalidate="novalidate">
          <input type="text" style="height:35px; width:100%;" placeholder="Enter Group name" ng-model="register.groupData.groupName"/>
          <select style="width:100%;" multiple="multiple" ng-model="register.groupData.members"> <!-- ng-model="selectedName" ng-options="friend.name in friendListObj"> -->
              <option ng-repeat="friend in item">{{friend}}
              </option>
          </select>
          <input type="submit" class="btn btn-lg btn-success" value = "Create"/>
        </form>
        </div>
      </div>
      
    </div>
  </div>
