    </div>
    <div class="col-md-2">
    </div>
    <div class="modal fade" id="friendModal" role="dialog" style="text-align:center;">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header"  style="background-color:#5bc0de;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Invite your friends
           </h4>
        </div>
        <div class="modal-body">
         <form name="form1">
          <input type="text" name="friend" style="height:35px; width:90%;" placeholder="Enter name" ng-model="Friend.name" ng-required="true" />
          <br/>
          <input type="email" name="email" style="height:35px; width:90%;" placeholder="Enter Email" ng-model="Friend.email" ng-required="true" ng-pattern="email_regex"/>
        </div>
        <div class="modal-footer" style="text-align: center;">
          <input type="submit" class ="btn btn-lg btn-success" value="Add" ng-disabled = "form1.$invalid" data-dismiss="modal" ng-click = "AddData()" />

        </div>
      </form>
      
       </div>
