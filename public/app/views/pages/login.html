
<center> <header><h1>Welcome to the splitwise</h1> </header></center>
<div class="container">
	<section id="content">
		<form name="form1" method="post" ng-submit="main.loginHandler(credentials);">
			<h1>Login Form</h1>
			<div>
				<input type="text" id="username" name = "username" placeholder="Enter your Email" ng-required="true" ng-model = "main.credentials.email" />
			</div>
			<div>
				<input type="password" name= "password" placeholder="Enter your Password" ng-required="true" id="password" ng-model = "main.credentials.password" />
				<!-- <span ng-if="form1.pass.$error.pattern">Not a valid password!</span> -->
			</div>

			<div class="text-align-center" style="text-align: center;">
				<input type="submit" value="Log in" />
			</div>

			<div class="">
				<a href="/register" style="text-decoration: none;" title="Register on SPLITWISE">
					<span style="font-family: Rockwell; font-size:13px;">New User ?  Signup Here </span></a>
			</div>

			<div ng-show = "1==1">
				<span style="color: red" ng-if="form1.password.$error.required && form1.password.$touched">Password is required</span> 
			</div>

		</form><!-- form -->

	</section><!-- content -->
</div>
